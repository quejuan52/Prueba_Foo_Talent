<app-header></app-header>
<div class="container">
    <h2>INSCRIBIRSE</h2>
    <p>Por favor, Ingrese la siguiente información:</p>
    <div class="formularioregistro">
        <div class="input-group">
            <input type="text" id="nombre" required [(ngModel)]="nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="input-group">
            <input type="email" id="email"  required  [(ngModel)]="email">
            <label for="email">Correo electrónico</label>
        </div>
        <div class="input-group">
            <input type="number" id="edad" required [(ngModel)]="edad">
            <label for="edad">Edad</label>
        </div>
        <div class="input-group">
            <input type="text" id="telefono" required [(ngModel)]="telefono">
            <label for="telefono">Telefono</label>
        </div>
        <div class="input-group">
            <input type="password" id="password"  required [(ngModel)]="password">
            <label for="password">Contraseña</label>
        </div>
        <button (click)="Guardar()" class="cuenta" type="submit">CREAR UNA CUENTA</button>
    </div>
    <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
</div>
<app-footer></app-footer>
